name: Lint Test and Deploy

on: push

jobs:
    Lint:
        runs-on: ubuntu-latest
        
        steps:
        - name: checkout
          uses: actions/checkout@v4

        - name: install
          run: npm install

        - name: Lint
          run: npm run lint



    Test:
        needs: Lint
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
    
            - name: install
              run: npm install
    
            - name: Build
              run: npm run build

    Deploy:
        needs: Test
        runs-on: ubuntu-latest
        steps:
        - name: checkout
          uses: actions/checkout@v4

        - name: install
          run: npm install

        - name: Deploy App
          run: echo "deploying...""
